<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <script src='script.js' defer> </script>
</head>
<body>


  <div class="keys">
    <div data-key="0" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="1" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="2" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="3" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="4" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="5" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="6" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="7" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="8" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="0" src="sounds/clap.wav"></audio>
  <audio data-key="1" src="sounds/hihat.wav"></audio>
  <audio data-key="2" src="sounds/kick.wav"></audio>
  <audio data-key="3" src="sounds/openhat.wav"></audio>
  <audio data-key="4" src="sounds/boom.wav"></audio>
  <audio data-key="5" src="sounds/ride.wav"></audio>
  <audio data-key="6" src="sounds/snare.wav"></audio>
  <audio data-key="7" src="sounds/tom.wav"></audio>
  <audio data-key="8" src="sounds/tink.wav"></audio>
</body>
</html>
